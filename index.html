<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav.ico" type="image/x-icon">
    <title>Simple stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <div class="times">
            <div>
                <span class="number" id="hours">00</span>
                <span class="text">Hr</span>
            </div>
            <div>
                <span class="number" id="minutes">00</span>
                <span class="text">Min</span>
            </div>
            <div>
                <span class="number" id="second">00</span>
                <span class="text">Sec</span>
            </div>
            <div>
                <span class="number" id="milisecond">00</span>
                <span class="text">Millisec</span>
            </div>
        </div>
        <div class="btn">
            <div class="btn start">START</div>
            <div class="btn disable stop">STOP</div>
            <div class="btn disable reset">RESET</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
